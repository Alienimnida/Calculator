<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div>
    <h1 id="vl">Calculated Value:</h1>
    <form id="form" onchange="return false;">
        <label>Please Enter First Number:</label>
        <input type="number" id="num1" onchange="operate()"/>
        <select id="my-select" onchange="operate()">
            <option value="">--Please choose an operator--</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="%">%</option>
            <option value="*">*</option>
            <option value="^">^</option>
          </select>
          <label>Please Enter Second Number:</label>
        <input type="number" id="num2" onchange="operate()"/>
        <select id="my-select1" onchange="operate()">
            <option value="">--Please choose an operator--</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="%">%</option>
            <option value="*">*</option>
            <option value="^">^</option>
          </select>
          <br>
          <label>Please Enter Third Number:</label>
          <input type="number" id="num3" onchange="operate()"/>
    </form>
    </div>
    <div id="history" onclick="add()">
        <h1>History:</h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
